<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <body>
  <!-- 푸터 fragment -->
  <footer th:fragment="siteFooter">
      <div class="footer-inner">
          <nav class="footer-links" aria-label="푸터 링크">
              <a href="/footer/rule">이용규칙</a>
              <a href="/footer/help">도움말</a>
              <a href="/footer/creator">만든이</a>
          </nav>

          <!-- 한 줄 날짜+시간 -->
          <div id="footer-datetime"></div>

          <div>Copyright © 휴먼교육센터 2025</div>
      </div>

      <script>
          function getKoreanDayName(dayIndex) {
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            return days[dayIndex];
          }

          function updateFooterClock() {
            const now = new Date();

            // 날짜
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const date = String(now.getDate()).padStart(2, "0");
            const dayName = getKoreanDayName(now.getDay());

            // 시간 (AM/PM + 12시간제)
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");

            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            const hourStr = String(hours).padStart(2, "0");

            const el = document.getElementById("footer-datetime");
            if (!el) return;

            // 한 줄로 출력
            el.innerHTML = `
          ${year}-${month}-${date} (${dayName})
          <span class="ampm">${ampm}</span>
          ${hourStr}:${minutes}:${seconds}
        `;

            // 애니메이션
            el.classList.remove("tick");
            requestAnimationFrame(() => {
              el.classList.add("tick");
            });
          }

          updateFooterClock();
          setInterval(updateFooterClock, 1000);
      </script>
  </footer>
  </body>
</html>
