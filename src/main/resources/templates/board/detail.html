<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8" />
    <title th:text="${post.title} + ' - 곰사육사 커뮤니티'">게시글 보기</title>

    <style>
      /* ---------- Design tokens ---------- */
      :root {
        --bg: #f4f6fb;
        --card: #ffffff;
        --border: #e6e8ef;
        --text: #101828;
        --muted: #667085;
        --primary: #6f7ddf;
        --primary-600: #5f6dcd;
        --accent: #0d6efd;
        --accent-600: #0b5ed7;
        --radius: 14px;
        --shadow: 0 16px 40px rgba(16, 24, 40, 0.08);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font: 16px/1.6 "Noto Sans KR", system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
      }

      /* header (기존과 동일) */
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        background: linear-gradient(0deg, var(--primary-600), var(--primary));
        color: #fff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }
      .header-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 16px;
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 12px;
        align-items: center;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }
      .logo-img {
        width: 34px;
        height: auto;
        object-fit: contain;
      }
      .brand h1 {
        margin: 0;
        font-size: 18px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .top-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .pill {
        background: transparent;
        border: none;
        color: #fff;
        padding: 0 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .pill:hover {
        text-decoration: underline;
      }
      .search {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border-radius: 999px;
        padding: 6px 10px;
        min-width: 240px;
      }
      .search input {
        border: 0;
        outline: 0;
        width: 220px;
        font-size: 14px;
        color: var(--text);
      }

      /* layout: 좌/중/우 3열 (리스트 페이지와 동일 컨셉) */
      .container {
        flex: 1;
        width: 100%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 24px;
        display: grid;
        grid-template-columns: 200px minmax(0, 1.8fr) 220px;
        gap: 18px;
      }

      /* left nav */
      aside.nav {
        position: sticky;
        top: 72px;
        align-self: start;
      }
      .menu {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        box-shadow: var(--shadow);
      }
      .menu a {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px 14px;
        margin: 6px 0;
        text-decoration: none;
        color: var(--text);
        background: #f8f9fe;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-weight: 600;
      }
      .menu a:hover {
        background: #eef0fd;
      }

      /* 가운데: 게시글 상세 페이지 레이아웃 */
      main.post-page {
        display: block;
      }

      .post-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px 24px 24px;
      }

      /* 상단: 게시판 이름 + 목록으로 버튼 */
      .post-header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .post-header-top .board-name {
        font-size: 18px;
        font-weight: 700;
      }
      .btn-outline {
        border-radius: 999px;
        padding: 6px 14px;
        border: 1px solid var(--border);
        background: #fff;
        font-size: 13px;
        cursor: pointer;
      }

      /* 제목/메타 */
      .post-title {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
      }
      .post-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 6px;
        font-size: 13px;
        color: var(--muted);
      }
      .post-meta span::before {
        content: "·";
        margin: 0 4px;
      }
      .post-meta span:first-child::before {
        content: "";
        margin: 0;
      }

      hr.post-separator {
        border: 0;
        border-bottom: 1px solid var(--border);
        margin: 16px 0 12px;
      }

      /* 본문 */
      .post-content {
        font-size: 15px;
        line-height: 1.8;
        white-space: pre-wrap; /* 줄바꿈 유지 */
        min-height: 120px;
      }

      /* 본문 하단 버튼 (수정/삭제/목록 등 필요시) */
      .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 16px;
      }
      .btn-secondary {
        border-radius: 999px;
        padding: 6px 14px;
        border: 1px solid var(--border);
        background: #fff;
        font-size: 13px;
        cursor: pointer;
      }

      /* 댓글 영역 */
      .comment-section {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
      }
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 12px;
      }
      .comment-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }
      .comment-header span {
        font-size: 13px;
        color: var(--muted);
      }

      .comment-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 16px;
      }
      .comment-item {
        padding: 8px 0;
        border-bottom: 1px solid var(--border);
      }
      .comment-meta {
        display: flex;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 4px;
      }
      .comment-content {
        font-size: 14px;
        white-space: pre-wrap;
      }

      /* 댓글 입력 폼 */
      .comment-form {
        margin-top: 8px;
      }
      .comment-form textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 10px;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        outline: none;
      }
      .comment-form textarea:focus {
        border-color: var(--accent);
      }
      .comment-form-footer {
        display: flex;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .btn-comment {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 90px;
        height: 36px;
        padding: 0 16px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-comment:hover {
        background: var(--accent-600);
      }

      /* right sidebar */
      aside.right {
        position: sticky;
        top: 72px;
        align-self: start;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .btn {
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        font-weight: 700;
        padding: 12px 14px;
        border-radius: 12px;
        margin: 8px 0;
        border: 1px solid transparent;
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
      }
      .btn.primary:hover {
        background: var(--accent-600);
      }
      .btn.ghost {
        background: #fff;
        border-color: var(--border);
        color: var(--text);
      }
      .btn.ghost:hover {
        background: #f6f7fb;
      }
      .hero {
        border-radius: var(--radius);
        width: 100%;
        height: auto;
        display: block;
        border: 1px solid var(--border);
      }

      /* 로그인 사용자 사이드바 패널 */
      .user-panel {
        padding: 18px 16px 20px;
      }

      .user-greeting {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        background: #d9e0da;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      }

      .user-actions {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .user-btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 0;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
      }

      .user-btn:hover {
        background: var(--accent-600);
      }

      /* footer (기존과 동일) */
      footer {
        margin-top: 28px;
        background: var(--primary-600);
        color: #dfe3ff;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
      }
      .footer-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        gap: 24px;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .footer-links {
        display: flex;
        gap: 28px;
        flex-wrap: wrap;
      }
      .footer-links a {
        color: #fff;
        text-decoration: none;
        opacity: 0.95;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }

      /* responsive */
      @media (max-width: 1100px) {
        .container {
          grid-template-columns: 220px 1fr;
        }
        aside.right {
          grid-column: 1 / -1;
          order: 3;
          position: static;
        }
      }
      @media (max-width: 780px) {
        .header-inner {
          grid-template-columns: 1fr auto;
        }
        .top-actions {
          display: none;
        }
        .search {
          grid-column: 1 / -1;
        }
        .container {
          grid-template-columns: 1fr;
        }
        aside.nav {
          position: static;
        }
      }
    </style>
  </head>

  <body>
    <!-- 헤더 공통 -->
    <div th:replace="fragments/header :: siteHeader"></div>

    <div class="container">
      <!-- 왼쪽 메뉴 (그대로) -->
        <div th:replace="~{fragments/left_menu :: left_Menu}"></div>

      <!-- 가운데: 게시글 상세 + 댓글 -->
      <main class="post-page">
        <section class="post-card">
          <!-- 상단: 게시판 이름 + 목록으로 -->
          <div class="post-header-top">
            <div class="board-name" th:text="${boardName}">자유게시판</div>
            <a th:href="@{/board/free}">
              <button type="button" class="btn-outline">목록으로</button>
            </a>
          </div>

          <!-- 제목 + 메타 정보 -->
          <h2 class="post-title" th:text="${post.title}">
            [잡담] 게시글 제목입니다.
          </h2>
          <div class="post-meta">
            <span th:text="${post.nickname}">닉네임</span>
            <span
              th:text="${#temporals.format(post.reg_date, 'yyyy.MM.dd HH:mm')}"
              >2025.11.01 12:00</span
            >
            <span>
              조회
              <span th:text="${post.view_count}">30</span>
            </span>
            <span>
              공감
              <span th:text="${post.view_count}">10</span>
            </span>
            <span>
              신고
              <span th:text="${post.view_count}">1</span>
            </span>
          </div>

          <hr class="post-separator" />

          <!-- 본문 -->
          <div class="post-content" th:text="${post.contents}">
            게시글 내용이 들어갑니다.
          </div>

          <!-- 게시글 하단 버튼 (필요 시) -->
          <div class="post-actions">
            <a th:href="@{/post/edit/{id}(id=${post.id})}">
              <button type="button" class="btn-secondary">수정</button>
            </a>
            <form
              th:action="@{/post/delete/{id}(id=${post.id})}"
              method="post"
              style="margin: 0"
            >
              <button type="submit" class="btn-secondary">삭제</button>
            </form>
          </div>

          <!-- 댓글 영역 -->
          <div class="comment-section">
            <div class="comment-header">
              <h3>댓글</h3>
              <span th:text="${#lists.size(comment)} + '개'">0개</span>
            </div>

            <!-- 댓글 목록 -->
            <div class="comment-list" th:if="${!#lists.isEmpty(comment)}">
              <div class="comment-item" th:each="comment : ${comment}">
                <div class="comment-meta">
                  <strong th:text="${comment.nickname}">댓글닉네임</strong>
                  <span
                    th:text="${#temporals.format(comment.reg_date, 'MM/dd HH:mm')}"
                    >11/01 12:34</span
                  >
                </div>
                <div class="comment-content" th:text="${comment.contents}">
                  댓글 내용입니다.
                </div>
              </div>
            </div>

            <!-- 댓글이 없을 때 -->
            <p
              th:if="${#lists.isEmpty(comments)}"
              style="font-size: 14px; color: var(--muted)"
            >
              아직 등록된 댓글이 없습니다. 첫 댓글을 남겨보세요!
            </p>

            <!-- 댓글 입력 폼 -->
            <form
              class="comment-form"
              th:action="@{/post/{id}/comments(id=${post.id})}"
              method="post"
            >
              <textarea
                name="content"
                placeholder="댓글을 입력하세요."
                required
              ></textarea>
              <div class="comment-form-footer">
                <button type="submit" class="btn-comment">등록</button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <!-- 오른쪽 사이드바 (그대로) -->
        <div th:replace="~{fragments/right_sidebar :: right_menu}"></div>
    </div>

    <!-- 푸터 공통 -->
    <div th:replace="fragments/footer :: siteFooter"></div>
  </body>
</html>
