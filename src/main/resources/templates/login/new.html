<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 20px);
      }
      #container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .input-box {
        position: relative;
        margin-bottom: 24px;
      }

      .input-box input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .input-box input:focus {
        border-color: #007bff;
      }

      .input-box p {
        position: absolute;
        bottom: -20px;
        right: 0;
        color: red;
        font-size: 0.875em;
        margin: 0;
      }

      .input-box p.valid {
        color: #28a745;
      }

      .reg-req-btn {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        color: #fff;
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
        cursor: not-allowed;
        transition: background-color 0.3s ease;
      }

      .reg-req-btn.enabled {
        background-color: #007bff;
        cursor: pointer;
      }

      .reg-req-btn:active {
        position: relative;
        top: 2px;
        left: 2px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입</h1>
      <form th:action="@{/signup}" method="post">
        <div class="input-box">
          <input
            type="text"
            id="id-txt"
            name="email"
            placeholder="이메일입력"
            required
          />
          <p id="id-check"></p>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="pw-txt"
            name="pwd"
            placeholder="비밀번호 입력"
            required
          />
          <p id="pw-check"></p>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="nickname-txt"
            name="nickname"
            placeholder="닉네임 입력"
            required
          />
          <p id="phone-check"></p>
        </div>
        <button class="reg-req-btn" type="submit" disabled>가입 요청</button>
      </form>
    </div>

    <script>
      // 정규 표현식 규칙 작성
      const regexId = /^[A-Za-z0-9_]{8,20}$/;
      const regexPw =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+=\[{\]}:;'"<>,.?/~`-]).{8,}$/;

      // input
      const idInput = document.getElementById("id-txt");
      const pwInput = document.getElementById("pw-txt");
      const nicknameInput = document.getElementById("nickname-txt");

      // button
      const submitBtn = document.querySelector(".reg-req-btn");
      // 각 필드의 결과 출력 내용
      const idCheck = document.getElementById("id-check");
      const pwCheck = document.getElementById("pw-check");

      // 입력값에 대한 정규식 검사
      const validationInput = (input, regex, el) => {
        if (input.value.trim() === "") {
          el.textContent = "";
          el.classList.remove("valid, isvalid");
          return null; // 아직 검사하지 않음 (버튼은 비활성 상태 유지)
        }

        if (regex.test(input.value)) {
          el.textContent = "사용 가능 합니다.";
          el.classList.add("valid");
          el.classList.remove("invalid");
          return true;
        } else {
          el.textContent = "입력 조건이 맞지 않습니다.";
          el.classList.remove("valid");
          el.classList.add("invalid");
          return false;
        }
      };
      const updateSubmetBtn = () => {
        const isIdValid = validationInput(idInput, regexId, idCheck);
        const isPwValid = validationInput(pwInput, regexPw, pwCheck);

        if (isIdValid && isPwValid) {
          submitBtn.disabled = false;
          submitBtn.classList.add("enabled");
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove("enabled");
        }
      };

      idInput.addEventListener("input", updateSubmetBtn);
      pwInput.addEventListener("input", updateSubmetBtn);
    </script>
  </body>
</html>
